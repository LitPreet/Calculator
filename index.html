<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icon2.png" type="image/icon type">
</head>

<body>
    <div class="calculator">
        <div class="dark">
        <div class="theme-toggler active">
            <i class="toggler-icon"></i>
        </div>
        <input type="text" class="calculator-screen input" id="submit">
        <div class="cal-keys">


            <button type="button" id="7b" class="num button" >7</button>
            <button type="button" id="8b" class="num button" >8</button>
            <button type="button" id="9b" class="num button" >9</button>
            <button type="button" id="+b" class="symbol button">+</button>

            <button type="button" id="4b" class="num button" >4</button>
            <button type="button" id="5b" class="num button" >5</button>
            <button type="button" id="6b" class="num button" >6</button>
            <button type="button" id="-b" class="symbol button" >-</button>

            <button type="button" id="1b" class="num button">1</button>
            <button type="button" id="2b" class="num button">2</button>
            <button type="button" id="3b" class="num button" >3</button>
            <button type="button" id="*b" class="symbol button">*</button>


            <button type="button" id="0b" class="num button" >0</button>

            <button type="button" id="dot-b"  class="decimal button">.</button>
            <button type="button" id="ac-b"  class="all-clear button">AC</button>
            <button type="button" id="/b" class="symbol button" >/</button>

        </div>
        <div class="equal">
            <button type="button" value="=" id="equal-el" class="equal-sign button">=</button>
        </div>
        </div>
    </div>
    <script src="./script1.js"></script>
</body>

</html>
